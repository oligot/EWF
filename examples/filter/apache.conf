<VirtualHost *:80>
    ProxyPass /filter http://localhost:9090/
    ProxyPassReverse /filter http://localhost:9090/
</VirtualHost>

<VirtualHost *:9090>
    RewriteEngine on
    RewriteRule .* - [E=HTTP_AUTHORIZATION:%{HTTP:Authorization},L]

    Alias / "/var/app/filter/filter/"
    <Location />
        SetHandler fcgid-script
        Options Indexes FollowSymlinks ExecCGI
        Order allow,deny
        Allow from all
    </Location>
</VirtualHost>
